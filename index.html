<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quem é você em The Office?</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h3>Quem é você em <strong>The Office</strong>?</h3>
    </header>
    <section>
        <div>
            <h4>Caso você saiba um segredo, o que você faz?</h4> <br>
            <input type="radio" name="pergunta1" id="jim">
            <label for="jim">Guarda para você</label> <br>
            <input type="radio" name="pergunta1" id="pam">
            <label for="pam">Conta para o amigo</label> <br>
            <input type="radio" name="pergunta1" id="dwight">
            <label for="dwight">Analisa a veracidade da informação antes de espalhar</label> <br>
            <input type="radio" name="pergunta1" id="michael">
            <label for="michael">Conta para todo mundo</label> <br>
            <input type="radio" name="pergunta1" id="creed">
            <label for="creed">Qual segredo? O que vocês estão sabendo?! </label> <br>
        </div>

        <div>
            <h4>Quem é você no meio de um incêndio?</h4><br>
            <input type="radio" name="pergunta2" id="jim">
            <label for="jim">A pessoa que procura uma forma de sair</label> <br>
            <input type="radio" name="pergunta2" id="pam">
            <label for="pam">A pessoa que recorre ao telefone para pedir ajuda</label> <br>
            <input type="radio" name="pergunta2" id="dwight">
            <label for="dwight">A pessoa que deu start no incêndio</label> <br>
            <input type="radio" name="pergunta2" id="michael">
            <label for="michael">A pessoa que surta</label> <br>
            <input type="radio" name="pergunta2" id="creed">
            <label for="creed">A pessoa que corre aleatoriamente</label> <br>
        </div>

        <div>
            <h4>No trabalho você é:</h4><br>
            <input type="radio" name="pergunta3" id="jim">
            <label for="jim">Trabalhador, mas adora uma zoeira</label> <br>
            <input type="radio" name="pergunta3" id="pam">
            <label for="pam">Está ali só por obrigação, mas queria estar vendendo a arte na praia</label> <br>
            <input type="radio" name="pergunta3" id="dwight">
            <label for="dwight">Esforçado, principalmente quando se trata de babar ovo do chefe</label> <br>
            <input type="radio" name="pergunta3" id="michael">
            <label for="michael">Não faz nada. Finge que trabalha o tempo todo</label> <br>
            <input type="radio" name="pergunta3" id="creed">
            <label for="creed">Não sabe como foi parar ali, mas tudo bem</label> <br>

        </div>

        <div id="res">
            <p>
                <strong>Responda todas as perguntas para obter o resultado!</strong>
            </p>
        </div>
        <p>
            <input type="button" value="Verificar" onclick="verificar()">
        </p>

    </section>
    <script src="script.js"></script>

</body>

</html>
